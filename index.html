<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissors Lizard Spock </h1>
    </div>

    <div id="video-container">
        <!-- Replace 'YOUR_YOUTUBE_VIDEO_ID' with the actual video ID from YouTube -->
        <iframe width="100%" height="415" src="https://www.youtube.com/embed/x5Q6-wMx-K8" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="game-buttons">
        <button onclick="playRound('rock')">Rock</button>
        <button onclick="playRound('paper')">Paper</button>
        <button onclick="playRound('scissors')">Scissors</button>
        <button onclick="playRound('lizards')">Lizards</button>
        <button onclick="playRound('spock')">Spock</button>

    </div>

    <div id="result"></div>
    <img id="result-image" src="ready.png" alt="Result Image">
    <script src="code.js"></script>
    
</body>
</html>
